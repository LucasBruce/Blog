<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Blog</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
    
</head>
<body>
 
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Blog</span>
              <iframe width="80" height="50" src="https://www.youtube.com/embed/6w3uAKabfFg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>		
            <a th:href="@{/post}" class="btn btn-primary" role="button">Login</a>
        </nav>    
    </header>
    
    <br>
      <div class="container my-2">    
       <form th:action="@{/pesquisar}" method="post">
        <div class="input-group mb-3">
		  <input type="text" class="form-control" name="pesquisa" placeholder="TÃ­tulo do artigo..." aria-label="Recipient's username" aria-describedby="button-addon2">
		  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
		  </div>
	   </form>
	</div>
    <section>
    <div class="container"  style="width: 60%; padding-bottom: 30px;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                <li class="breadcrumb-item active" aria-current="page">Artigos</li>
            </ol>
        </nav>
        
		    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;" th:each="post : ${posts}">
		  <div class="card-header">Header</div>
		  <div class="card-body">
		    <h5 class="card-title"><span th:text="${post.titulo}"></span></h5>
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		  </div>
    </section>

</body>
</html>
